<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Switcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider round"></div>
        </label>
        <span>Cambiar Tema</span>
    </div>

    <div class="card">
        <div class="avatar-container">
            <img src="https://ui-avatars.com/api/?name=Angel+Emanuel+Lecaro&size=150&background=6366f1&color=fff&bold=true&rounded=true" alt="Angel Emanuel Lecaro" class="avatar">
        </div>
        <h2>Angel Emanuel Lecaro</h2>
        <p class="role">Frontend Developer</p>
        <p class="desc">Enthusiastic about clean code and user-centric designs.</p>
        
        <div class="buttons">
            <button class="btn btn-outline">Follow</button>
            <button class="btn btn-outline">Message</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
